<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Aventura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎮 Crie seu Herói de Aventura</h1>
    
    <div class="hero-form">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Digite o nome do herói">

      <label for="idade">Idade:</label>
      <input type="number" id="idade" placeholder="Digite a idade">

      <label for="tipo">Tipo do Herói:</label>
      <select id="tipo">
        <option value="guerreiro">Guerreiro</option>
        <option value="mago">Mago</option>
        <option value="monge">Monge</option>
        <option value="ninja">Ninja</option>
      </select>

      <button id="criarHeroi">Criar Herói</button>
    </div>

    <div class="output">
      <h2>Resultado do Ataque:</h2>
      <p id="resultado"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="./jogo.js"></script>
</body>
</html>
